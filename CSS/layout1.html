<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-size{
            width: 250px;
            height: 250px;
        }
        .float-left{
            float: left;

        }
        .one{
            background-color: red;

        }
        .two{
            background-color: rgb(0, 255, 221);

        }
        .three{
            background-color: green;

        }
        .four{
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="one box-size float-left"><h1>One</h1></div>
    <div class="two box-size float-left"><h1>Two</h1></div>
    <div class="three box-size float-left"><h1>three</h1></div>
    <div class="four box-size float-left"><h1>four</h1></div>
   

</body>
</html>

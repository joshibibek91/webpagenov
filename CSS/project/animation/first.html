<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: box-anima;
            animation-duration: 5s;
            /* box-shadow: yellow magenta saddlebrown green; */
            animation-iteration-count: infinite;
            position: relative;

        }
    @keyframes box-anima{
        0%{background-color: blue; left: 0;}
        100%{background-color: red; left: 900px;}
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

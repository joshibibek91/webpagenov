<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        p::before{
            content: "Mr. ";
            color: green;
        }
        p::after{
           content: "Thank You ";
           color: blue;
           border: 1px solid red;
        }
    </style>
</head>
<body>
    <p>Ram </p>
    <p>Gopal </p>
    <p>Hari </p>
    <p>Ganesh </p>
    <p>Govinda </p>
</body>
</html>

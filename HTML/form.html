<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><b> FORM </b></h1>
        <hr>
        <fieldset>
            <legend><b> User Information </b></legend>
        <label for="Name"> Name: </label>
        <input type="text" id="Name" required> <br><br>

        <label for=""> Password: </label>
        <input type="password" required> <br><br>

        <label for=""> Email: </label>
        <input type="email" required> <br><br>

       </fieldset>
       <br>
       <br>

       <fieldset>
        <legend><b> User Details </b></legend>

        <label > Gender: </label>
        <label> <input type="radio" name="Gender"> Male </label>
        <!-- or <input type="radio" name="Gender" id="Male"> <label for="Male"> Male </label> -->
        <input type="radio" name="Gender" id="Female"> <label for="Female"> Female </label>
        <input type="radio" name="Gender" id="other"><label for="other">other</label>
        <br><br>

        <label for=""> Subject: </label> 
        <input type="checkbox"  id="English"> <label for="English"> English </label>
        <input type="checkbox" name="" id="Nepali"> <label for="Nepali"> Nepali </label>
        <input type="checkbox" name="" id="Science"> <label for="Science"> Science </label>
        <input type="checkbox" name="" id="Maths"> <label for="Maths"> Maths </label>
        <input type="checkbox" name="" id="Computer"> <label for="Computer"> Computer </label>
        <br><br>

        <label> Date of Birth: </label>
        <input type="date"><input type="time"> <br><br>

        <label > Favourite Colour: </label>
        <input type="color"> <br><br>

        <label > Upload Your Document </label>
        <input type="file" multiple> <br><br>

        <label> Nationality: </label>
        <input type="text" list="Nationality">

        <datalist id="Nationality">
            <option> Nepalese </option>
            <option> Indian </option>
            <option> Chinese </option>
            <option> African </option>
            <option> American </option>
            <option> English </option>
            <option> Russian </option>
        </datalist>
        <br><br>

        <label> Full Address: </label><br>
        <textarea name="" id="" cols="60" rows="10"></textarea>
       </fieldset>
        <br><br>

        <input type="submit"><input type="reset">





    
      
    </form>
</body>
</html>
